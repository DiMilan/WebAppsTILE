<table class="table table-hover">
  <thead>
  <tr>
      <td>Item Name</td>
      <td>Item Price</td>
      <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody id="rows">
      <tr *ngFor="let adunit of adunits">
          <td>{{ adunit.unit_name }}</td>
          <td>{{ adunit.unit_price }}</td>
          <td><a [routerLink]="['/edit', adunit._id]" class="btn btn-primary"><i class="fas fa-edit"></i></a></td>
          <td><button (click)="deleteAdUnit(adunit._id)"  class="btn btn-danger"><i class="fas fa-trash-alt"></i></button></td>
      </tr>
  </tbody>
</table>
